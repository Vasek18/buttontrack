version: '3.9'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    container_name: buttontrack-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-buttontrack_db}
      POSTGRES_USER: ${POSTGRES_USER:-buttontrack_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-buttontrack_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres-data:
