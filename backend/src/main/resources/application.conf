ktor {
    deployment {
        dbUrl = ${?DB_URL}
        dbUser = ${?DB_USER}
        dbPassword = ${?DB_PASSWORD}
        googleClientId = ${?GOOGLE_CLIENT_ID}
        port: 8080
    }
    application {
        modules = [com.buttontrack.ApplicationKt.module]
    }
    engine {
        developmentMode = true
        connectors = [
            {
                type = netty
                port = 8080
                host = "0.0.0.0"
            }
        ]
    }
}
